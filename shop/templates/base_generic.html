<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
html {
    position: relative;
    min-height: 100%
}
body {
    margin-bottom: 60px;
}
.container {
    width: auto;
    max-width: 700px;
    padding: 0 15px;
}
    </style>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">{% block header %}{% endblock %}</div>
    <div class="container menu mt-3">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'product-list' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cart-detail' %}">Cart</a>
            </li>
        </ul>
    </div>
    <div class="container mt-5">{% block content %}{% endblock %}</div>
</body>
</html>
